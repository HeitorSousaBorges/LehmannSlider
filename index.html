<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 60%;
      height: auto;
      margin-bottom: 10px;
    }
    input[type="range"] {
      width: 80%;
    }
    .slider-label {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h2>Interactive Image Slider</h2>
<!-- Image display area -->
<img id="imageDisplay" src="newgif0.50.png" alt="Slide Image">
<!-- Slider to control image display -->
<input type="range" id="imageSlider" min="0" max="29" value="0">
<div class="slider-label" id="sliderLabel">Alpha = 0.50</div>

<script>
  // Array of image filenames from 0.50 to 1.95 in steps of 0.05
  const images = [
    "newgif0.50.png", "newgif0.55.png", "newgif0.60.png",
    "newgif0.65.png", "newgif0.70.png", "newgif0.75.png",
    "newgif0.80.png", "newgif0.85.png", "newgif0.90.png",
    "newgif0.95.png", "newgif1.00.png", "newgif1.05.png",
    "newgif1.10.png", "newgif1.15.png", "newgif1.20.png",
    "newgif1.25.png", "newgif1.30.png", "newgif1.35.png",
    "newgif1.40.png", "newgif1.45.png", "newgif1.50.png",
    "newgif1.55.png", "newgif1.60.png", "newgif1.65.png",
    "newgif1.70.png", "newgif1.75.png", "newgif1.80.png",
    "newgif1.85.png", "newgif1.90.png", "newgif1.95.png"
  ];

  // Array of alpha values from 0.50 to 1.95 in steps of 0.05
  const alphas = Array.from({length: 30}, (_, i) => (0.50 + i * 0.05).toFixed(2));

  // Elements
  const imageDisplay = document.getElementById("imageDisplay");
  const imageSlider = document.getElementById("imageSlider");
  const sliderLabel = document.getElementById("sliderLabel");

  // Update image and label based on slider value
  function updateImage() {
    const index = imageSlider.value;
    imageDisplay.src = images[index];
    sliderLabel.textContent = `Alpha = ${alphas[index]}`;
  }

  // Event listener for slider
  imageSlider.addEventListener("input", updateImage);
</script>

</body>
</html>
